<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper 버튼 태그 Pagination 예제</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./swiper.css">
    </head>
    <body>
    <div class="wrap">
        <div class="my-swiper-pagination">
            <!-- 동적으로 생성되는 영역
                <button class="swiper-pagination-bullet swiper-pagination-bullet-active">
                    <div class="bullet-wrap">
                        <span>num</span>
                        <p>title</p>
                    </div>
                </button>
            -->
        </div>
        <div class="main-container-wrap">
            <div class="main-text-wrap">
                <div class="text-inner">
                    <p>제품별로 다양한 색상과 용량 선택이 가능해요</p>
                    <p>3년부터 최대 6년까지 원하는 기간을 선택할 수 있어요</p>
                    <p>다양한 혜택을 적용하여 더 합리적인 가격으로 구독해보세요</p>
                    <p>계약자 정보를 등록하면 가전 구독이 완료됩니다</p>
                </div>
            </div>
            <div class="my-slide">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" data-slide-text="가전 옵션 선택">
                            <div class="mo">
                                <span class="slide-num">1</span>
                                <h4>가전 옵션 선택</h4>
                                <p>제품별로 다양한 색상과 용량 선택이 가능해요</p>
                            </div>
                            <img src="./img/care-service-step-1.png" alt="가전 옵션 선택">
                        </div>
                        <div class="swiper-slide" data-slide-text="구독 기간 선택">
                            <div class="mo">
                                <span class="slide-num">2</span>
                                <h4>구독 기간 선택</h4>
                                <p>3년부터 최대 6년까지 원하는 기간을 선택할 수 있어요</p>
                            </div>
                            <img src="./img/care-service-step-2.png" alt="구독 기간 선택">
                        </div>
                        <div class="swiper-slide" data-slide-text="특별한 혜택 확인">
                            <div class="mo">
                                <span class="slide-num">3</span>
                                <h4>특별한 혜택 확인</h4>
                                <p>다양한 혜택을 적용하여 더 합리적인 가격으로 구독해보세요</p>
                            </div>
                            <img src="./img/care-service-step-3.png" alt="특별한 혜택 확인">
                        </div>
                        <div class="swiper-slide" data-slide-text="필요한 정보 등록">
                            <div class="mo">
                                <span class="slide-num">4</span>
                                <h4>필요한 정보 등록</h4>
                                <p>계약자 정보를 등록하면 가전 구독이 완료됩니다</p>
                            </div>
                            <img src="./img/care-service-step-4.png" alt="필요한 정보 등록">
                        </div>
                    </div>
                    <div class="my-swiper-button-prev"></div>
                    <div class="my-swiper-button-next"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./swiper.js"></script>
</body>
</html>
